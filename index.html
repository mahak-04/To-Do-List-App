<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL-TASK v2.0 | Advanced OS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="canvas-container"></div>

    <div class="app-interface">
        <header class="glass-header">
            <div class="logo-section">
                <i class="fas fa-microchip"></i>
                <div class="logo-text">
                    <h2>NEURAL<span>CORE</span></h2>
                    <small>QUANTUM SYNC ACTIVE</small>
                </div>
            </div>
            <nav class="system-stats">
                <div class="stat-item">
                    <span class="label">UPTIME</span>
                    <span class="value" id="uptime-timer">00:00:00</span>
                </div>
                <div class="stat-item">
                    <span class="label">COGNITIVE LOAD</span>
                    <span class="value" id="load-pct">0%</span>
                </div>
            </nav>
        </header>

        <aside class="sidebar-nav">
            <button class="nav-btn active"><i class="fas fa-layer-group"></i> <span>DASHBOARD</span></button>
            <button class="nav-btn"><i class="fas fa-bolt"></i> <span>URGENT</span></button>
            <button class="nav-btn"><i class="fas fa-archive"></i> <span>ARCHIVE</span></button>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar"></div>
                    <span>ADMIN_01</span>
                </div>
            </div>
        </aside>

        <main class="main-terminal">
            <div class="input-hub">
                <div class="input-wrapper">
                    <input type="text" id="task-input" placeholder="Execute new objective...">
                    <select id="priority-select">
                        <option value="low">LOW PRIORITY</option>
                        <option value="med">MEDIUM</option>
                        <option value="high">CRITICAL</option>
                    </select>
                    <button id="add-task-btn">DEPLOY</button>
                </div>
            </div>

            <div id="task-list-overlay">
                </div>
        </main>

        <footer class="glass-footer">
            <div class="footer-segment">
                <span class="blinking-dot"></span> SYSTEM_STABLE_V2.0.4
            </div>
            <div class="footer-segment center">
                <i class="fas fa-network-wired"></i> <span id="node-count">0 Nodes Active</span>
            </div>
            <div class="footer-segment right">
                <span id="current-date"></span>
            </div>
        </footer>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
